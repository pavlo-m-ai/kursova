<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {

      background-color: #4a4a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .catalog-container {

      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
    }

    h1 {
      color: white;
      margin-bottom: 1rem;
    }

    #welcome {
      color: white;
      margin-bottom: 1.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      color: white;
    }

    li {
      margin-bottom: 0.5rem;
      background-color: #6c6c6c;
      padding: 0.5rem;
      border-radius: 5px;
    }

    .logout-btn {
      background-color: #1d4ed8;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 1rem;
    }

    .logout-btn:hover {

    }
  </style>
</head>
<body>
  <div class="catalog-container">
    <h1>–ö–∞—Ç–∞–ª–æ–≥</h1>
    <p id="welcome">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>
    <ul>

  <script>

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await fetch("http://localhost:3000/logout", {
        method: "POST",
        headers: {
          Authorization: "Bearer " + token,
        },
      });
      localStorage.removeItem("token");
      window.location.href = "/index.html";
    });
  </script>
